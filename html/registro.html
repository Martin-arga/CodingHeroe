    <form action="" method="POST" id="form">

        </div>
        <div class="grupo">

          ></span>

        </div>
        <div class="grupo">
          <input type="password" name="" id="password" /><span
            class="barra"
          ></span>
          <label for="">Password repeat</label>
        </div>
        <button type="submit" value="registrar">Suscribirte</button>
        <p class="warnings" id="warnings"></p>
      </div>
    </form>
